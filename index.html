<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botcamp Booking View Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <!--<h1>Botcamp Booking View Test</h1>-->
    <div class="booking-view-container">
        <div class="calendar-popup" id="cal">
            <div class="calendar-head">
                <h3 class="month-title" id="month-title">May</h3>
                <div class="month-btn-contianer">
                    <button class="month-btn" id="today-btn">Today</button> 
                    <button class="month-btn" id="prev-month">&lt;</button>
                    <button class="month-btn" id="next-month">&gt;</button>
                </div>
            </div>
            <div class="day-of-week">Sun</div>
            <div class="day-of-week">Mon</div>
            <div class="day-of-week">Tue</div>
            <div class="day-of-week">Wed</div>
            <div class="day-of-week">Thu</div>
            <div class="day-of-week">Fri</div>
            <div class="day-of-week">Sat</div>
            <!-- Month dates get rendered here by calendar.js -->
        </div>
        
        <div class="calendar-slider retracted" id="cal-slider">
            <div class="event-space-header" id="event-space-header">
                <h6 id="showing-events-hdr">Selected Date</h5>
                <h6 id="showing-events-date">Monday, Jun 10</h5>
            </div>
            <div class="divider"></div>
            <div class="event-space" id="event-space">
                <!-- Events get rendered here by calendar.js -->
            </div>
            <div class="confirm-container">
                <button class="confirm-event-btn" id="slider-confirm-btn" disabled>Confirm</button>
            </div>
        </div>

    </div>
    <script src="calendar.js" type="module"></script>
    
</body>
</html>
