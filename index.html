<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botcamp Booking View Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--<h1>Botcamp Booking View Test</h1>-->
    <div class="booking-view-container">
        <!--<h3 class="booking-header">Workshop</h3>
        <button>Change Date</button>
        <button>Cancel</button>-->
        <div class="calendar-popup" id="cal">
            <div class="calendar-head">
                <h3 class="month-title" id="month-title">May</h3>
                <div class="month-btn-contianer">
                    <button class="month-btn" id="prev-month">&lt;</button>
                    <button class="month-btn" id="next-month">&gt;</button>
                </div>
            </div>
            <div class="day-of-week">Sun</div>
            <div class="day-of-week">Mon</div>
            <div class="day-of-week">Tue</div>
            <div class="day-of-week">Wed</div>
            <div class="day-of-week">Thu</div>
            <div class="day-of-week">Fri</div>
            <div class="day-of-week">Sat</div>
        </div>
    </div>
    <script src="calendar.js"></script>
    
</body>
</html>
